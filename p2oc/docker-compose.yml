version: "3"

services:
  bitcoind:
    container_name: bitcoind
    hostname: bitcoind
    image: ruimarinho/bitcoin-core:0.21-alpine
    env_file: .env
    # volumes:
    #   - bitcoind-data:/home/bitcoin/.bitcoin
    # https://manpages.debian.org/testing/bitcoind/bitcoind.1.en.html
    command: [
        "-chain=${BTCD_NETWORK}",
        # "-debug",
        "-datadir=/bitcoin/.bitcoin",
        "-rpcuser=${BTCD_RPCUSER}",
        "-rpcpassword=${BTCD_RPCPASS}",
        "-rpcport=${BTCD_RPCPORT}",
        "-rpcbind=0.0.0.0:${BTCD_RPCPORT}",
        "-rpcallowip=0.0.0.0/0",
        "-timeout=3600000",
        "-listenonion=0",
        "-printtoconsole",
        "-server",
        "-txindex",
        "-fallbackfee=0.001",
        "-zmqpubrawblock=tcp://0.0.0.0:28332",
        "-zmqpubrawtx=tcp://0.0.0.0:28333"
    ]

  ali-lnd: &lnd
    container_name: ali-lnd
    hostname: ali-lnd
    build:
      context: .
      dockerfile: docker/lnd/Dockerfile
    image: lnd
    depends_on:
      - bitcoind
    env_file: .env
    volumes:
      - ali-lnd-data:/root/.lnd
    command: [
      "--noseedbackup",
      "--bitcoin.active",
      "--bitcoin.node=bitcoind",
      "--bitcoin.${BTCD_NETWORK}",
      "--bitcoind.rpchost=bitcoind",
      "--bitcoind.rpcuser=${BTCD_RPCUSER}",
      "--bitcoind.rpcpass=${BTCD_RPCPASS}",
      "--bitcoind.zmqpubrawblock=tcp://bitcoind:28332",
      "--bitcoind.zmqpubrawtx=tcp://bitcoind:28333",
      "--rpclisten=0.0.0.0:10009",
      "--debuglevel=info"
    ]

  bob-lnd:
    <<: *lnd
    container_name: bob-lnd
    hostname: bob-lnd
    volumes:
      - bob-lnd-data:/root/.lnd

  jupyter:
    container_name: jupyter
    hostname: jupyter
    build:
      context: .
      dockerfile: docker/jupyter/Dockerfile
    image: jupyter
    depends_on:
      - bitcoind
      - ali-lnd
      - bob-lnd
    env_file: .env
    environment:
      - GRANT_SUDO=yes
    user: root
    volumes:
      - ./research:/notebooks
      - ./:/src/p2oc
      - ali-lnd-data:/ali-lnd:ro
      - bob-lnd-data:/bob-lnd:ro
    ports:
      - 8888:8888

  p2oc:
    container_name: p2oc
    hostname: p2oc
    build:
      context: .
    image: p2oc
    tty: true
    depends_on:
      - bitcoind
      - ali-lnd
      - bob-lnd
    env_file: .env
    volumes:
      - ./:/src/p2oc
      - ali-lnd-data:/ali-lnd:ro
      - bob-lnd-data:/bob-lnd:ro
    entrypoint: /bin/bash

volumes:
  ali-lnd-data:
    driver_opts:
      type: tmpfs
      device: tmpfs
  bob-lnd-data:
    driver_opts:
      type: tmpfs
      device: tmpfs
